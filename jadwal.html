<script type="/json/javascript">
    $(document).ready(function () {
        $.getJSON('https://raw.githubusercontent.com/SiskaImandaa/siskaimandaa.github.io/master/json/data.json',
            function (data) {
                // console.log(data);
                $.each(data, function (n, response) {
                    $('.cards').append(
                        `<div class="card-title bg-green">
                            <h1>`+response['hari']+`</h1>
                        </div>
                        <h2>`+response['matkul']+`</h2>
                        <p class="sub-tittle">`+response['jam']+`</p>
                        <p class="sub-time">`+response['ruang']+`</p>
                        <p class="sub-place">`+response['dosen']+`</p>
                    </div>`
                    );
                })
            });
    })
